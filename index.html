<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
      background-color: #1C1A1B;
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman';
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .logo {
      margin-right: 40px;
    }

    .tab {
      font-size: 0;
    }

    .tablinks {
      font-family: 'Times New Roman';
      border: none;
      outline: none;
      cursor: pointer;
      transition: 2.8s;
      background-color: transparent;
      color: #FFFFFF;
      display: inline;
      font-size: 20px;
      padding: 10px 20px;
      margin-right: 10px;
    }

    .tab button:hover {
      text-decoration: underline;
    }

    .dropdown
    {
      display: inline-block
    }

    .dropdown-content
    {
      display: none;
      position: absolute;
      background-color: #1d1b1b;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      font-family: 'Times New Roman';
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: center;
      font-size: 20px;
      border: 1px solid black;
    }

    .dropdown:hover .dropdown-content {display: block;}
    .dropdown-content a:hover {background-color: #121010;}

    .topnav
    {
      background-color: transparent;
      overflow: hidden;
    }

    .topnav a {
      display: block;
      color: #f2f2f2;
      text-align: center;
      text-decoration: none;
      font-size: 25px;
      float: right;
      position: absolute;
      right: 20px;
      top: 100px
    }

    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Hide the link that should open and close the topnav on small screens */
    .topnav .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .container button {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }

  </style>
  <title>Vintage Reptiles</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="container">
    <div class="logo tablinks">
      <img src='/images/vr.png' width="100" height="100">
    </div>
    <div class="tab">
      <button class="tablinks" onclick="redirectUser(event, 'index')" id="default">Home</button>
      <button class="tablinks" onclick="redirectUser(event, 'tos')">Terms of Service</button>
      <button class="tablinks" onclick="redirectUser(event, 'availability')">Availability</button>

      <div class="dropdown tab" style="overflow:visible">
        <button class="tablinks tab dropdown">Pairings</button>
        <div class="dropdown-content">
          <a onclick="redirectUser(event, 'pairings-2022')">2022</a>
          <a onclick="redirectUser(event, 'pairings-2023')">2023</a>
          <a onclick="redirectUser(event, 'pairings-2024')">2024</a>
        </div>
      </div>

      <button class="tablinks tab" onclick="redirectUser(event, 'males')">Males</button>
      <button class="tablinks tab" onclick="redirectUser(event, 'females')">Females</button>
    </div>
  </div>

  <div class="topnav" id="myTopnav">
    <a class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <div style="margin-top:-25px">
    <hr>
  </div>


  <script>
    function redirectUser(evt, dir) {
      if (dir != 'pairings') {
        location.href = './' + dir + '.html'
      }
    }
    //document.getElementById("default").click();
  </script>

</body>

</html>
