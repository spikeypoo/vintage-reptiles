<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .tab
    {
      overflow: hidden;
      margin: 0 auto;
      width:fit-content;
      font-size:0;
    }

    .tab button
    {
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      transition: 2.8s;
      background-color:transparent;
      color:#FFFFFF;
      display:inline;
      font-size:20px;
      font-family:'Times New Roman';
      padding: 20px 0;
      margin-right:20px;
    }

    .tab button:hover 
    {
      text-decoration:underline
    }

  </style>
  <title>Vintage Reptiles</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body style="background-color:#1C1A1B">

  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Normal')" id="default">Home</button>
    <button class="tablinks" onclick="openCity(event, 'Normal')">Terms of Service</button>
    <button class="tablinks" onclick="openCity(event, 'Normal')">Availability</button>
    <button class="tablinks" onclick="openCity(event, 'Multiple')">Pairings</button>
    <button class="tablinks" onclick="openCity(event, 'Normal')">Males</button>
    <button class="tablinks" onclick="openCity(event, 'Normal')">Females</button>
  </div>

  <script>
    function openCity(evt, cityName) 
    {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    document.getElementById("default").click();
    </script>

</body>
</html>
